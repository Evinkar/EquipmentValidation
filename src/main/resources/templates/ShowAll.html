<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все оборудование</title>
</head>
<body>
    <div th:each="equipment : ${equipList}" >
        <a th:text="@{equipment/{id}(id=${equipment.getId()})}" th:text="${equipment.getRegistrationCardNumber()} + ', '
            + ${equipment.getName()} + ', ' + ${equipment.getSerialNumber()}"></a>
    </div>

</body>
</html>
